<ion-app>
  <ion-content>
    <router-outlet (activate)="mostrarBarra()"></router-outlet>
  </ion-content>
  <ion-footer *ngIf="barraEnPantalla">
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button [routerLink]="['/feed']">
              <ion-icon name="home-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="tomarFoto()">
              <ion-icon name="image-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button  [routerLink]="['/perfil']">
              <ion-icon name="person-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
</ion-app>
