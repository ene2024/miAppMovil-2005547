<ion-card>
  <ion-grid class="zero-padding">
    <ion-row class="vertical-center">
      <ion-col size="2" [routerLink]="['/perfil']">
        <ion-img [src]="userLink" class="img-circle" alt="Doge"/>
      </ion-col>
      <ion-col size="8" [routerLink]="['/perfil']">
        <ion-card-title>{{username}}</ion-card-title>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" shape="circle"><ion-icon name="ellipsis-horizontal-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="pictureLink" class="img-square" alt="Doge"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" class="vertical-center">
        <ion-button fill="clear" shape="circle"><ion-icon name="heart-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="2" class="vertical-center">
        <ion-button fill="clear" shape="circle"><ion-icon name="chatbubble-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="2" class="vertical-center">
        <ion-button fill="clear" shape="circle"><ion-icon name="send-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
      <ion-col size="2" class="vertical-center">
        <ion-button fill="clear" shape="circle"><ion-icon name="bookmark-outline" slot="icon-only"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="zero-padding-bottom">
        <ion-card-content class="zero-padding-bottom zero-padding-top">
          <ion-card-subtitle><b>{{likes}} Likes</b></ion-card-subtitle>
          <p>{{description}}</p>
          <p>View all {{comments}} comments</p>
        </ion-card-content>
      </ion-col>
    </ion-row>
    <ion-row class="vertical-center" *ngIf="showComments">
      <ion-col size="2" style="padding-left: 21px">
        <ion-img [src]="userLink" class="img-circle" alt="Doge"/>
      </ion-col>
      <ion-col size="10">
        <p>Write a comment...</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="zero-padding-top">
        <ion-card-content class="zero-padding-top">
          <p>{{time}} minutes ago</p>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
